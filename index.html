<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="container">
        <div class="display"></div>
        <div class="buttons">
            <button class="large-button">CLEAR</button>
            <button class="large-button">DELETE</button>
            <button class="small-button">7</button>
            <button class="small-button">8</button>
            <button class="small-button">9</button>
            <button class="small-button green">รท</button>
            <button class="small-button">4</button>
            <button class="small-button">5</button>
            <button class="small-button">6</button>
            <button class="small-button green">ร</button>
            <button class="small-button">1</button>
            <button class="small-button">2</button>
            <button class="small-button">3</button>
            <button class="small-button green">-</button>
            <button class="small-button">.</button>
            <button class="small-button">0</button>
            <button class="small-button green">=</button>
            <button class="small-button green">+</button>
        </div>
    </main>
</body>
</html>
