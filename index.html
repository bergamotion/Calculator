<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="container">
        <div class="display-container">
            <div class="small-display" id="small-display"></div>
            <div class="display" id="display"></div>
        </div>
        <div class="buttons">
            <button class="large-button" id="clear" data-key="Backspace">CLEAR</button>
            <button class="large-button" id="delete" data-key="Delete">DELETE</button>
            <button class="small-button number" data-key="7">7</button>
            <button class="small-button number" data-key="8">8</button>
            <button class="small-button number" data-key="9">9</button>
            <button class="small-button operator" data-key="/">รท</button>
            <button class="small-button number" data-key="4">4</button>
            <button class="small-button number" data-key="5">5</button>
            <button class="small-button number" data-key="6">6</button>
            <button class="small-button operator" data-key="*">ร</button>
            <button class="small-button number" data-key="1">1</button>
            <button class="small-button number" data-key="2">2</button>
            <button class="small-button number" data-key="3">3</button>
            <button class="small-button operator" data-key="-">-</button>
            <button class="small-button decimal" data-key=".">.</button>
            <button class="small-button number" data-key="0">0</button>
            <button class="small-button operator" data-key="=">=</button>
            <button class="small-button operator" data-key="+">+</button>
        </div>
    </main>
</body>
</html>
